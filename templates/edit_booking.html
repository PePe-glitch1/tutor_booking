{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm rounded-4">
      <h2 class="mb-4 text-center">Змінити заявку</h2>
      <form method="post" id="edit-form">
        <div class="mb-3">
          <label class="form-label">Дата</label>
          <input type="date" name="date" class="form-control" value="{{ booking.date.split(' ')[0] if booking.date else '' }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Час</label>
          <input type="time" name="time" class="form-control" value="{{ booking.date.split(' ')[1] if booking.date else '' }}" required>
        </div>
        <div class="alert alert-info text-center" id="price-info">
          Вартість заняття: <b>300 грн</b>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Зберегти</button>
          <a href="{{ url_for('my_bookings') }}" class="btn btn-secondary">Скасувати</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
